<!DOCTYPE HTML>
<html>

<!-- Linking to sylesheet and basic static page title and header creation -->
<head>
  <meta charset="utf-8">
  <title>Office Manager</title>
  <script src=""></script>
  <link rel="stylesheet" href="scheduleApp.css">
</head>
<div class="header">
  <a href="#default" class="logo">
    <img src="./images/logo.png" class="logoImage" alt="logo">
  </a>
  <a href="../login/LogIn.html" style="float:right; color: white;">Logout</a>
  <a href="removeClient.html" style="float:right; color: white;">Remove Client</a>
  <a href="omregister.html" style="float:right; color: white;">Add Client</a>
  <a href="assignRoom.html" style="float:right; color: white;">Assign Room</a>
  <a class="active" href="scheduleApp.html" style="float:right; color: white;">Scheduling</a>
</div>

<body>
  <div class="inputs">
    <h1 style="text-align: center; color: #2196F3">Schedule Next Appointment:</h1>
    <form action="scheduleApp.php" method="post" class="appDate">
      <label for="appDate">Appointment Date:</label>
      <input type="date" id="appDate" name="appDate">
      <div class="time">
        <label for="aptTime">Appointment Time:</label>
        <select id="time" name="time">
          <option value="8AM">8:00-9:00 AM</option>
          <option value="9AM">9:00-10:00 AM</option>
          <option value="10AM">10:00-11:00 AM</option>
          <option value="11AM">11:00-12:00 AM</option>
          <option value="12PM">12:00-1:00 PM</option>
          <option value="1PM">1:00-2:00 PM</option>
          <option value="2PM">2:00-3:00 PM</option>
          <option value="3PM">3:00-4:00 PM</option>
          <option value="5PM">4:00-5:00 PM</option>
          <option value="5PM">5:00-6:00 PM</option>
        </select>
      </div>
      <div class="frequency">
        <label for="frequency">Appointment Frequency:</label>
        <select id="frequency" name="frequency">
          <option value="prn">PRN</option>
          <option value="daily">Daily</option>
          <option value="2xWeek">2x Week</option>
          <option value="3xWeek">3x Week</option>
          <option value="1week">Every Week</option>
          <option value="2week">Every 2 Weeks</option>
          <option value="3week">Every 3 Weeks</option>
          <option value="month">Monthly</option>
        </select>
      </div>
      <div class="fullName">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname">
      </div>
      <div class="dob">
        <label for="dob">Date of Birth </label>
        <input type="date" id="dob" name="dob">
      </div>

      <div class="hidden">
        <label for="currDate">Current Date</label>
        <input type="date" id="currDate" name="currDate" value="2021-01-01">
      </div>

      <input type="submit" class="button" id="scheduleButton" name="scheduleButton" value="Schedule Appointment">
    </form>
  </div>
  <script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    date = y + "-" + m + "-" + d;

    document.getElementById("currDate").value = date;
  </script>
</body>

</html>
