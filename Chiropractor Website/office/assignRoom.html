    <div class="container">
        <h1 style="text-align: center; color: #2196F3">Assign Room to Patient:</h1>
        <form action="assignRoom.php" method="post">
            <div class="informationContainer">
                <div class = "information">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" size="15">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" size="15">
                    <label for="">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" min="1903-01-02">
                    <label for="roomNo">Room Number: </label>
                    <select name="roomNo" id="roomNo">
                        <option value="1">Room 1</option>
                        <option value="2">Room 2</option>
                        <option value="3">Room 3</option>
                        <option value="4">Room 4</option>
                        <option value="5">Room 5</option>
                        <option value="6">Room 6</option>
                    </select>
                    <div class="hidden">
                        <label for="currDate">Current Date</label>
                        <input type="date" id="currDate" name="currDate" value="2021-01-01">
                    </div>
                </div>
            </div>

            <div class="informationContainer">
                <input type="submit" class="button" id="assignButton" name="assignButton" value="Assign Room">
            </div>
        </form>
    </div>
    <script>
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        date = y + "-" + m + "-" + d;
    
        document.getElementById("currDate").value = date;
      </script>
